name: Generate ICS

on:
  schedule:
    - cron: "0 5 * * *" # Tous les jours Ã  05h00 UTC
  workflow_dispatch: # Permet de lancer manuellement aussi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python generate_ics.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/planning.ics
          git commit -m "Update ICS file" || echo "No changes to commit"
          git push https://x-access-token:${PLANNING_EPSI_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        env:
          PLANNING_EPSI_TOKEN: ${{ secrets.PLANNING_EPSI_TOKEN }}
